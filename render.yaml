# render.yaml â€“ Render.com deploy config (Python / Webhook)

services:
  - type: web
    name: specopsbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: SQLITE_PATH
        value: tokens.db
    autoDeploy: true
